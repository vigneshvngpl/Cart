 
   <!-- Header-->
   <header class="py-5 row"   >
    <div class="col-lg-6 col-md-12 container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <img src="https://i.postimg.cc/kGRSdbpF/Black-Green-Modern-Quote-Shirt-2.png" alt="">
        </div>
       
    </div>
    <div class="col-lg-6 col-md-12" id="head1">
        <img src="https://i.postimg.cc/4y58YxFC/dl-beatsnoop-com-hq-1315841180-QPt3-Mp61-Fj.jpg" alt="">

    </div>
</header>

<section class="row filter">
    <div class="col-lg-2 col-md-3 col-sm-6 mt-3 allproduct " (click)="filterProducts('')"><h4 class="text-center mt-5">Allproduct</h4></div>
    
    <div class="col-lg-2 col-md-3 col-sm-6 mt-3 cricket"  (click)="filterProducts(1)"> <h4 class="text-center mt-5 text-white">Cricket</h4></div>
    <div class="col-lg-2 col-md-3 col-sm-6 mt-3 football"  (click)="filterProducts(2)"> <h4 class="text-center text-white mt-5">Football</h4></div>
    <div class="col-lg-2 col-md-3 col-sm-6 mt-3 skating" (click)="filterProducts(3)"><a  class="text-center text-white "><h4 class="mt-5">Skating</h4></a></div>
    
</section>

 <!-- Section-->
 <section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" *ngFor="let i of filterProductsData " >
                <div class="card h-100">
                    <!-- Product image-->
                    <img style="height: 275px;" class="card-img-top" src={{i.productImage}} alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{i.productName}}</h5>
                            <!-- Product price-->
                            <h5>RS.{{i.price}}</h5>
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="product/view/{{i.id}}">View </a></div>
                    </div>
                </div>
            </div>
           
                    
                    
               
            
        </div>
    </div>
</section>
