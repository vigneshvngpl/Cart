<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="{{pdata.productImage}}" alt="..." /></div>
            <div class="col-md-6">
                <div class="small mb-1"></div>
                <h1 class="display-5 fw-bolder">{{pdata.productName}}</h1>
                <div class="fs-5 mb-5">
                    <h5>Rating :{{pdata.rating}}/5</h5>
                    <h5>Review: {{pdata.review}}</h5>
                    <span class="text-decoration-line-through mt-4 fs-2 ">Rs.{{pdata.price+500}}</span>
                    <span class="fs-2"> Rs.{{pdata.price}}</span>
                </div>
                <p class="lead">{{pdata.description}}</p>
                <p class="lead"> Warrenty: {{pdata.warrenty}} Year</p>

                <div class="d-flex">
                    <button class="btn btn-outline-dark flex-shrink-0 me-2" type="button"><a href="product/edit/{{id}}" style="text-decoration: none;color:black;">Edit</a></button>

                    
                    <button class="btn btn-outline-dark flex-shrink-0" type="button"><a href="product/delete/{{id}}" style="text-decoration: none;color:black;">Delete</a></button>
                </div>
            </div>
        </div>
    </div>
</section>
